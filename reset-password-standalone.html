<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - ROASORG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .message.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .message.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #764ba2;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">R</div>
        <h1>Reset Your Password</h1>
        <p>Enter your new password below. Make sure it's secure and easy to remember.</p>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="resetForm" class="form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="8">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required minlength="8">
            </div>
            
            <button type="submit" id="submitBtn" class="btn btn-primary">
                <span id="loading" class="loading hidden"></span>
                Reset Password
            </button>
        </form>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Comprehensive error handling and validation
        let supabase = null;
        let isProcessing = false;
        
        // Supabase configuration
        const SUPABASE_URL = 'https://omqilkaelojbywtatese.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcWlsa2FlbG9qYnl3dGF0ZXNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NTg4MDksImV4cCI6MjA2NjQzNDgwOX0.Qp9soTgeIqnDVCC6eOU-Wh6N4DE8HnfLNqcz07xqzO8';
        
        // Initialize Supabase client with fallback
        function initializeSupabase() {
            try {
                if (window.supabase && window.supabase.createClient) {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    return true;
                } else {
                    throw new Error('Supabase library not loaded');
                }
            } catch (error) {
                console.error('Supabase initialization failed:', error);
                showMessage('Authentication service unavailable. Please try again later.', 'error');
                return false;
            }
        }
        
        // Validate JWT token format
        function isValidJWT(token) {
            if (!token || typeof token !== 'string') return false;
            
            // JWT format: header.payload.signature (3 parts separated by dots)
            const parts = token.split('.');
            if (parts.length !== 3) return false;
            
            // Check if parts are base64 encoded
            try {
                parts.forEach(part => {
                    if (part && !/^[A-Za-z0-9+/]*={0,2}$/.test(part)) return false;
                });
                return true;
            } catch {
                return false;
            }
        }
        
        // Enhanced token detection with validation
        function getToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Check various possible token parameters
            let token = urlParams.get('token') || 
                       urlParams.get('access_token') || 
                       urlParams.get('reset_token') || 
                       urlParams.get('auth_token') || 
                       urlParams.get('jwt') ||
                       hashParams.get('token') ||
                       hashParams.get('access_token') ||
                       hashParams.get('reset_token') ||
                       hashParams.get('auth_token') ||
                       hashParams.get('jwt');
            
            // Also check for type=recovery in Supabase
            if (urlParams.get('type') === 'recovery') {
                token = urlParams.get('access_token') || token;
            }
            
            // Check for any parameter with JWT-like value
            if (!token) {
                for (const [key, value] of urlParams) {
                    if (value && value.length > 50 && value.includes('.')) {
                        token = value;
                        break;
                    }
                }
            }
            
            // Validate token format
            if (token && !isValidJWT(token)) {
                console.warn('Token format appears invalid:', token.substring(0, 20) + '...');
                return null;
            }
            
            return token;
        }
        
        // Show message function with auto-hide for errors
        function showMessage(message, type = 'info', autoHide = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (autoHide && type === 'error') {
                setTimeout(() => hideMessage(), 8000); // Hide errors after 8 seconds
            }
        }
        
        // Hide message function
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        // Set loading state
        function setLoading(loading) {
            isProcessing = loading;
            const loadingEl = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (loading) {
                loadingEl.classList.remove('hidden');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';
            } else {
                loadingEl.classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        }
        
        // Check token on page load with comprehensive validation
        window.addEventListener('load', async function() {
            // Initialize Supabase first
            if (!initializeSupabase()) {
                return;
            }
            
            const token = getToken();
            
            if (token && isValidJWT(token)) {
                showMessage(`Reset token detected. You can now set your new password.`, 'info');
                
                // Verify token is still valid by attempting to get user info
                try {
                    const { data: { user }, error } = await supabase.auth.getUser(token);
                    if (error || !user) {
                        showMessage('Reset token has expired. Please request a new password reset.', 'error', true);
                        return;
                    }
                } catch (error) {
                    showMessage('Unable to verify reset token. Please request a new password reset.', 'error', true);
                    return;
                }
            } else {
                showMessage('No valid reset token found. Please use the forgot password link.', 'error', true);
            }
        });
        
        // Form submission with comprehensive error handling
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Prevent double submission
            if (isProcessing) {
                return;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = getToken();
            
            // Comprehensive validation
            if (!token || !isValidJWT(token)) {
                showMessage('No valid reset token found. Please use the forgot password link.', 'error', true);
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            // Check for common weak passwords
            const weakPasswords = ['password', '12345678', 'qwertyui', 'admin123'];
            if (weakPasswords.includes(password.toLowerCase())) {
                showMessage('Please choose a stronger password.', 'error');
                return;
            }
            
            // Set loading state
            setLoading(true);
            
            try {
                // Use the correct Supabase password reset flow
                // First, verify the token is valid
                const { data: { user }, error: userError } = await supabase.auth.getUser(token);
                
                if (userError || !user) {
                    throw new Error('Invalid or expired reset token. Please request a new password reset.');
                }
                
                // Now update the password using the token
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    throw new Error(error.message || 'Failed to update password');
                }
                
                showMessage('Password successfully reset! You can now log in with your new password.', 'success');
                document.getElementById('resetForm').reset();
                
                // Redirect to homepage after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                // Provide user-friendly error messages
                let userMessage = 'Failed to reset password. Please try again.';
                
                if (error.message.includes('expired') || error.message.includes('invalid')) {
                    userMessage = 'Reset link has expired. Please request a new password reset.';
                } else if (error.message.includes('network') || error.message.includes('fetch')) {
                    userMessage = 'Network error. Please check your connection and try again.';
                } else if (error.message.includes('rate limit')) {
                    userMessage = 'Too many attempts. Please wait a few minutes before trying again.';
                } else if (error.message) {
                    userMessage = `Error: ${error.message}`;
                }
                
                showMessage(userMessage, 'error', true);
            } finally {
                setLoading(false);
            }
        });
        
        // Hide message when user starts typing
        document.querySelectorAll('#resetForm input').forEach(input => {
            input.addEventListener('input', function() {
                hideMessage();
            });
        });
        
        // Add form resubmission protection
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Page was loaded from back-forward cache
                window.location.reload();
            }
        });
        
        // Add network status monitoring
        window.addEventListener('online', function() {
            if (supabase) {
                showMessage('Connection restored. You can now reset your password.', 'info');
            }
        });
        
        window.addEventListener('offline', function() {
            showMessage('No internet connection. Please check your network and try again.', 'error');
        });
    </script>
</body>
</html>
