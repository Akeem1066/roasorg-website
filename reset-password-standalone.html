<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Aditask</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #1976d2;
        }
        
        .btn {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .links {
            margin-top: 30px;
        }
        
        .back-link {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #1565c0;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .subtitle {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        
        <!-- Reset Password Form - Always Visible -->
        <div id="reset-form">
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter your new password below. Make sure it's secure and easy to remember.</p>
            
            <form id="password-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter new password"
                        required
                        minlength="8"
                    />
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Confirm new password"
                        required
                        minlength="8"
                    />
                </div>
                
                <button 
                    type="submit" 
                    class="btn"
                    id="reset-btn"
                >
                    Reset Password
                </button>
            </form>
        </div>
        
        <div id="message" class="message hidden"></div>
        
        <!-- Debug Section -->
        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; text-align: left; font-size: 12px;">
            <h4 style="margin-bottom: 10px; color: #666;">Debug Info:</h4>
            <div id="debug-info">
                <p><strong>Current URL:</strong> <span id="current-url"></span></p>
                <p><strong>URL Parameters:</strong> <span id="url-params"></span></p>
                <p><strong>Hash Fragment:</strong> <span id="hash-fragment"></span></p>
                <p><strong>Detected Token:</strong> <span id="detected-token"></span></p>
            </div>
            <button onclick="debugTokenDetection()" style="margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Debug Token Detection</button>
        </div>
        
        <div class="links">
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Supabase configuration - using your actual credentials
        const SUPABASE_CONFIG = {
            url: 'https://omqilkaelojbywtatese.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcWlsa2FlbG9qYnl3dGF0ZXNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NTg4MDksImV4cCI6MjA2NjQzNDgwOX0.Qp9soTgeIqnDVCC6eOU-Wh6N4DE8HnfLNqcz07xqzO8'
        };
        
        // Simple token detection
        function getToken() {
            const urlParams = new URLSearchParams(window.location.search);
            let token = null;
            
            console.log('Current URL:', window.location.href);
            console.log('URL search:', window.location.search);
            console.log('URL hash:', window.location.hash);
            
            // Check for token in URL parameters
            if (urlParams.get('token')) {
                token = urlParams.get('token');
                console.log('Found token in "token" param:', token);
            } else if (urlParams.get('access_token')) {
                token = urlParams.get('access_token');
                console.log('Found token in "access_token" param:', token);
            } else if (urlParams.get('reset_token')) {
                token = urlParams.get('reset_token');
                console.log('Found token in "reset_token" param:', token);
            } else if (urlParams.get('auth_token')) {
                token = urlParams.get('auth_token');
                console.log('Found token in "auth_token" param:', token);
            } else if (urlParams.get('jwt')) {
                token = urlParams.get('jwt');
                console.log('Found token in "jwt" param:', token);
            }
            
            // If no token found in search params, check hash fragment
            if (!token && window.location.hash) {
                console.log('Checking hash fragment for tokens...');
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                if (hashParams.get('token')) {
                    token = hashParams.get('token');
                    console.log('Found token in hash "token" param:', token);
                } else if (hashParams.get('access_token')) {
                    token = hashParams.get('access_token');
                    console.log('Found token in hash "access_token" param:', token);
                }
            }
            
            // Check for any parameter with a value (fallback)
            if (!token) {
                console.log('Checking all URL parameters...');
                for (const [key, value] of urlParams) {
                    console.log(`Parameter: ${key} = ${value}`);
                    if (value && value.length > 0) {
                        // Accept any parameter with a value as a potential token
                        token = value;
                        console.log(`Using "${key}" parameter value as token:`, token);
                        break;
                    }
                }
            }
            
            console.log('Final token result:', token);
            return token;
        }
        
        // Form submission
        document.getElementById('password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('reset-btn');
            const messageDiv = document.getElementById('message');
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }
            
            // Get token
            const token = getToken();
            if (!token) {
                showMessage('No reset token found in the URL. Please use the forgot password link.', 'error');
                return;
            }
            
            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            try {
                // Call Supabase for password reset
                const response = await fetch(`${SUPABASE_CONFIG.url}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'apikey': SUPABASE_CONFIG.anonKey,
                    },
                    body: JSON.stringify({
                        password: password,
                    }),
                });

                if (response.ok) {
                    showMessage('Password reset successful! You can now log in with your new password.', 'success');
                    
                    // Clear form
                    document.getElementById('password').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    const errorData = await response.json();
                    showMessage(errorData.message || 'Failed to reset password. Please try again.', 'error');
                    console.error('Supabase error:', errorData);
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
                console.error('Reset password error:', error);
            } finally {
                // Re-enable button
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
        }
        
        // Show info message if token is present
        window.addEventListener('load', function() {
            const token = getToken();
            if (token) {
                showMessage(`Reset token detected: ${token.substring(0, 8)}... You can now set your new password.`, 'info');
            } else {
                showMessage('No reset token found in the URL. Please use the forgot password link.', 'error');
            }
            
            // Update debug info
            updateDebugInfo();
        });
        
        function updateDebugInfo() {
            document.getElementById('current-url').textContent = window.location.href;
            document.getElementById('url-params').textContent = window.location.search || 'None';
            document.getElementById('hash-fragment').textContent = window.location.hash || 'None';
            
            const token = getToken();
            document.getElementById('detected-token').textContent = token ? `${token.substring(0, 8)}...` : 'None';
        }
        
        function debugTokenDetection() {
            console.log('=== DEBUG TOKEN DETECTION ===');
            updateDebugInfo();
            getToken(); // This will log detailed info to console
            alert('Check browser console for detailed debug information');
        }
    </script>
</body>
</html>
