<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Aditask</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .loading {
            color: #666;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”„</div>
        <h1>Redirecting to Reset Password...</h1>
        <div class="spinner"></div>
        <p class="loading">Taking you to the working reset password page...</p>
        
        <div class="redirect-info">
            <p><strong>What's happening:</strong></p>
            <p>You're being redirected from the old reset password page to the new working version.</p>
            <p><strong>If you're not redirected automatically, <a href="#" id="manual-link" style="color: #1976d2;">click here</a></strong></p>
        </div>
    </div>

    <script>
        // Immediate redirect to working page
        function redirectToWorkingPage() {
            const currentUrl = window.location.href;
            const newUrl = currentUrl.replace('/reset-password', '/reset-password-standalone.html');
            
            console.log('Redirecting from old page:', currentUrl);
            console.log('Redirecting to working page:', newUrl);
            
            // Update the manual link
            document.getElementById('manual-link').href = newUrl;
            
            // Redirect immediately
            window.location.href = newUrl;
        }
        
        // Redirect as soon as page loads
        redirectToWorkingPage();
        
        // Fallback redirect if the above fails
        setTimeout(() => {
            const currentUrl = window.location.href;
            if (currentUrl.includes('/reset-password') && !currentUrl.includes('standalone')) {
                console.log('Fallback redirect triggered');
                window.location.href = currentUrl.replace('/reset-password', '/reset-password-standalone.html');
            }
        }, 2000);
    </script>
</body>
</html>
