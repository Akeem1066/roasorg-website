<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoaSorg</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 60% 20%, #3a206e 0%, #1a093b 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(30, 20, 60, 0.85);
            border-radius: 28px;
            padding: 48px 32px 32px 32px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.25);
            max-width: 420px;
            width: 95%;
            text-align: center;
        }
        .logo {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            margin-bottom: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        }
        .brand {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: #a48cff;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-bottom: 28px;
        }
        .card-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 32px;
            gap: 12px;
        }
        .card {
            flex: 1;
            background: #fff;
            color: #2c3e50;
            border-radius: 18px;
            padding: 18px 8px 12px 8px;
            margin: 0 4px;
            box-shadow: 0 2px 12px rgba(80,40,180,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }
        .card-icon {
            font-size: 2.2rem;
            margin-bottom: 8px;
        }
        .dev { background: linear-gradient(135deg, #2D8CF0 60%, #8A2BE2 100%); color: #fff; }
        .design { background: linear-gradient(135deg, #8A2BE2 60%, #FF5EAA 100%); color: #fff; }
        .content { background: linear-gradient(135deg, #43a047 60%, #FFB347 100%); color: #fff; }
        .mgmt { background: linear-gradient(135deg, #FF5EAA 60%, #FFB347 100%); color: #fff; }
        .card-label {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 2px;
        }
        .alt-section {
            margin-top: 36px;
            background: rgba(255,255,255,0.06);
            border-radius: 18px;
            padding: 18px 10px 10px 10px;
        }
        .alt-brand {
            font-size: 1.3rem;
            font-weight: 700;
            color: #a48cff;
            margin-bottom: 4px;
        }
        .alt-desc {
            font-size: 0.98rem;
            color: #e0e0e0;
        }
        @media (max-width: 600px) {
            .container { padding: 24px 4vw 18px 4vw; }
            .card-row { flex-direction: column; gap: 16px; }
            .card { margin: 0; }
        }
    </style>
    <link rel="icon" href="../assets/icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <img src="../assets/icon.png" alt="RoaSorg Logo" class="logo" />
        <div class="brand">RoaSorg</div>
        <div class="subtitle">Development &bull; Design &bull; Content &bull; Management<br>Product Development Management Support by <b>EduTutor (E2T)</b></div>
        <div class="card-row">
            <div class="card dev">
                <div class="card-icon">üì±</div>

            </div>
            <div class="card design">
                <div class="card-icon">‚≠ê</div>
                <div class="card-label">Design<br><span style="font-size:0.9em;font-weight:400;">(3D Printing)</span></div>
            </div>
            <div class="card content">
                <div class="card-icon">üìÑ</div>
                <div class="card-label">Content Creation</div>
            </div>
            <div class="card mgmt">
                <div class="card-icon">üõ†Ô∏è</div>
                <div class="card-label">Management<br><span style="font-size:0.9em;font-weight:400;">(E2T)</span></div>
            </div>
        </div>
        <div class="alt-section">
            <div class="alt-brand">RoaSorg</div>
            <div class="alt-desc">Development &bull; Design &bull; Content &bull; Management</div>
        </div>
    </div>
</body>
</html>
